<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- Google Fonts -->

    <meta charset="UTF-8">
    <title>Markov News</title>

        <h1 style="font-family: 'Poiret One', cursive; font-weight: bolder; font-size: 1000%;"> Markov News </h1>

        <h5 style="font-family: 'Playfair Display', serif; font-size: 150%; margin: 2% 6%; opacity: 50%;"> <hr> {{ summary }} </h5>
        <input type="button" class="btn btn-outline-primary" value="Read More" onclick="location.href = '/more';">
