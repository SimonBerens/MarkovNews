<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!---->
    <meta charset="UTF-8">
    <title>Markov News</title>
    <link rel="shortcut icon" href="https://imgur.com/MLrACTC.png">
    <!-- SCALING -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="text-align: center; padding: 5%;">
<div class="markov" style="font-size: 300%;">
    <h1 style="font-family: 'Poiret One', cursive; font-weight: bolder;"> Markov News </h1>
    <hr>
</div>
<div class="news" style="font-family: 'Roboto', sans-serif;">
    <h5 class="headline" > {{ headline }} </h5>
    <hr>
    <p class="summary" style="margin: 2% 6%; color: dimgrey">
        {{ summary }}
    </p>
    <input type="button" class="btn btn-outline-primary" value="About" onclick="location.href = '/about';">
    <input type="button" class="btn btn-outline-primary" value="Other News" onclick="location.href = '/';">
</div>
</body>
</html>
